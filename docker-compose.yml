version: '2'
services:
  neon:
    build: ./wallets/neon
    command: ['neon']
    environment:
      DISPLAY: $DISPLAY
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - $HOME/.Xauthority:/root/.Xauthority
      - ./files/Neon:/home/developer/.config/Neon
  exodus:
    build: ./wallets/exodus
    environment:
      DISPLAY: $DISPLAY
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - $HOME/.Xauthority:/root/.Xauthority
      - ./files/Exodus:/home/developer/.config/Exodus
    command: ['/home/developer/exodus/Exodus']

  eidoo:
    build: ./wallets/eidoo
    environment:
      DISPLAY: $DISPLAY
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - $HOME/.Xauthority:/root/.Xauthority
      - ./files/Eidoo:/home/developer/.config/eidoo
    command: ['/usr/bin/eidoo']

  
